<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag Editor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Tag Editor</h1>
        <div class="content-wrapper">
            <div class="left-side">
                <div class="input-section">
                    <label for="tag">Tag:</label>
                    <input type="text" id="tag" placeholder="Enter tag">
                    
                    <label for="number">Number:</label>
                    <select id="number">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                    </select>
                    
                    <label for="target-list">Target List:</label>
                    <select id="target-list">
                    </select>
                    
                    <div class="checkboxes">
                        <input type="checkbox" id="option1">
                        <label for="option1">{} :1.1</label>
                        
                        <input type="checkbox" id="option2">
                        <label for="option2">[]:0.9</label>
                        
                        <input type="checkbox" id="option3">
                        <label for="option3">n::Tag::</label>
                        <select id="weight">
                            <option value="0.5">0.5</option>
                            <option value="0.6">0.6</option>
                            <option value="0.7">0.7</option>
                            <option value="0.8">0.8</option>
                            <option value="0.9">0.9</option>
                            <option value="1.0" selected>1.0</option>
                            <option value="1.1">1.1</option>
                            <option value="1.2">1.2</option>
                            <option value="1.3">1.3</option>
                            <option value="1.4">1.4</option>
                            <option value="1.5">1.5</option>
                            <option value="custom">Custom</option>
                        </select>
                        <input type="number" id="custom-weight" step="0.1" min="0" style="display:none;" placeholder="Custom weight">
                    </div>
                    <div class="additional-checkbox">
                        <input type="checkbox" id="option4">
                        <label for="option4">Space Separation</label>
                    </div>
                </div>
                
                <div id="lists-container">
                </div>
                
                <div class="buttons">
                    <button id="set">Set</button>
                    <button id="add">Add</button>
                    <button id="combine">Combine</button>
                    <button id="copy">Copy Results</button>
                    <button id="save">Save</button>
                    <button id="download">Download</button>
                    <button id="reset">Reset</button>
                    <button id="nai30">NAI 3.0</button>
                </div>
            </div>
            <div class="right-side">
                <div class="result-section">
                    <label for="result">Result List:</label>
                    <textarea id="result" rows="10" readonly placeholder="Combined results will appear here"></textarea>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
